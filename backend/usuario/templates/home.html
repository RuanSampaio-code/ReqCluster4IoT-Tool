
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App</title>
    <link rel="stylesheet" href="{% static 'usuario/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'usuario/css/home.css' %}">
   <!--  <link rel="stylesheet" href="{% static 'usuario/css/navbar.css' %}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- {% include "includes/navbar.html" %} -->
    <div class="container-home">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Meu App</h2>
            </header>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="{% url 'cadastro' %}" id="cadastro-usuario-link">
                            <i class="icon-user-plus"></i>Cadastro de Usuário
                        </a>
                    </li>
                    <li><a href="#listar-usuarios"><i class="icon-users"></i>Listar Usuários</a></li>
                    <li><a href="#config-usuario"><i class="icon-settings"></i>Configuração de Usuário</a></li>
                    <li><a href="#listar-projetos"><i class="icon-folder"></i>Listar Projetos</a></li>
                    <li><a href="{% url 'logout' %}">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <h1>Bem-vindo à Página Inicial</h1>
            <p>Selecione uma opção no menu lateral para começar.</p>
        </main>
    </div>

    <script>

        document.getElementById('cadastro-usuario-link').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('{% url "cadastro" %}')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.content').innerHTML = html;
                });
        });



    </script>
</body>
</html>
