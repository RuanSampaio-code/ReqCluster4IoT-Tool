{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>

    <link rel="stylesheet" href="{% static 'usuario/css/navbar.css' %}">

    <link rel="stylesheet" href="{% static 'usuario/css/global.css' %}">

    <style>
        
        .page-cadastro {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-cadastro {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
       
        .title-cadastro{
            margin: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

    {% if request.path == '/cadastro' %}
        {% include "includes/navbar.html" %}
    {% endif %}


    <div class="page-cadastro">
        <div class="container-cadastro">
            <h1 class="title-cadastro">Cadastro de Usuário</h1>
            <!-- Bloco de Mensagens -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
    
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
               
                <input type="text" id="nome" name="username" placeholder="Nome completo:" required>
    
                
                <input type="email" id="email" name="email" placeholder="Endereço de e-mail:" required>
    
               
                <input type="password" id="senha" name="senha" placeholder="Senha:" required>
    
               
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmação da senha:" required>
    
                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </div>
    
</body>
</html>
