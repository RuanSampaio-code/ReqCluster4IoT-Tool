
<!-- Página Home -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 bg-dark text-white p-4 sidebar">
                <header class="sidebar-header">
                    <h2>Meu App</h2>
                </header>
                <nav class="sidebar-nav">
                    <ul class="list-unstyled">
                        <li><a href="{% url 'registrar' %}" id="cadastro-usuario-link" class="text-white">Cadastro de Usuário</a></li>
                        <li><a href="{% url 'listar_usuarios' %}" id="listar-usuarios-link" class="text-white">Listar Usuários</a></li>
                        <li><a href="#config-usuario" class="text-white">Configuração de Usuário</a></li>
                        <li><a href="#listar-projetos" class="text-white">Listar Projetos</a></li>
                        <li><a href="{% url 'logout' %}" class="text-white">Sair</a></li>
                    </ul>
                </nav>
            </aside>
            <!-- Content -->
            <main class="col-md-9 col-lg-10 content">
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Selecione uma opção no menu lateral para começar.</p>
            </main>
        </div>
    </div>
    <script>
        document.getElementById('cadastro-usuario-link').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('{% url "registrar" %}')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.content').innerHTML = html;
                });
        });


        document.getElementById('listar-usuarios-link').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('{% url "listar_usuarios" %}')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.content').innerHTML = html;
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
