<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" >
    <div class="d-flex vh-100">
        <!-- Sidebar -->
        <aside class="shadow-sm" style="width: 270px; background-color: rgb(230, 230, 230);">
            <nav class="p-4">
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <h3 >ReqCluster4IoT</h3>
                    </li>
                    
                    <li class="nav-item mb-3">
                        <a href="{% url 'home' %}" class="nav-link d-flex align-items-center text-dark rounded py-2 px-3 btn btn-light hover-bg-primary">
                            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        
                        <a href="#" class="nav-link d-flex align-items-center text-dark rounded py-2 px-3 btn btn-light hover-bg-primary">
                            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6.5L6 3m0 0L1.5 6.5M6 3v10m12-5l-4.5-3.5M18 8v10m-4.5-6.5L18 8M6 18h12"></path>
                            </svg>
                            <span>Projetos</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link d-flex align-items-center text-dark rounded py-2 px-3 btn btn-light hover-bg-primary">
                            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                            </svg>
                            <span>Criar Novo Projeto</span>
                        </a>
                    </li>
                    
                    {% if request.user.tipo_usuario == 'admin' %}
                    <li class="nav-item mb-3">
                        <a href="{% url 'gerencia_usuarios' %}" class="nav-link d-flex align-items-center text-dark rounded py-2 px-3 btn btn-light hover-bg-primary">
                            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            <span>Cadastro de Usuário</span>
                        </a>
                    </li>
                    {% endif %}


                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link d-flex align-items-center text-dark rounded py-2 px-3 btn btn-light hover-bg-primary">
                            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a4 4 0 014 4v1a4 4 0 01-1 2.73V12a4 4 0 01-4 4v1a4 4 0 01-4-4v-2.27A4 4 0 017 7V6a4 4 0 014-4zm0 12v6m-3-6h6"></path>
                            </svg>
                            <span>Configurações</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'logout' %}" class="nav-link d-flex align-items-center text-dark rounded py-2 px-3 btn btn-light hover-bg-primary">
                            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-fill overflow-auto">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
